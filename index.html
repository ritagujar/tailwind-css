<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <!-- Font Sizing / Typography -->

    <h1 class="font-bold mx-2 text-3xl italic">This is h1</h1>
    <h2 class="font-bold mx-3 text-2xl subpixel-antialiased">This is h2</h2>
    <h3 class="font-bold mx-4 text-xl leading-3">This is h3</h3>
    <h4 class="font-bold mx-5 text-lg leading-4">This is h4</h4>

    <p class="font-mono hover:font-serif">This is a Paragraph</p>
    <p class="antialiased hover:subpixel-antialiased">
      Hey... This is second paragraph
    </p>

    <p
      class="
        italic
        md:not-italic
        underline
        decoration-red-700/50
        underline-offset-4
      "
    >
      This is 3rd Para
    </p>

    <div
      class="
        mx-5
        font-serif
        text-left
        overline
        leading-10
        decoration-purple-500/80
      "
    >
      I am div 1
    </div>
    <div class="mx-5 text-yellow-600 font-mono text-center">I am div 1</div>
    <div class="mx-5 font-thin text-blue-600 tracking-tighter">I am div 1</div>
    <div class="mx-5 font-semibold text-purple-600 tracking-widest uppercase">
      I am div 1
    </div>

    <div class="mx-5 font-semibold text-purple-600 align-top">I am div 1</div>
    <div class="mx-5 font-semibold text-purple-600 tracking-wide">
      I am div 1
    </div>

    <!-- Flexbox -->

    <br />
    <ul
      class="
        flex
        justify-between
        h-14
        text-white
        items-center
        text-xl
        p-4
        bg-gradient-to-r
        from-pink
        via-orange
        to-red
      "
    >
      <li class="cursor-pointer font-medium">Home</li>
      <li class="cursor-pointer font-medium">About</li>
      <li class="cursor-pointer font-medium">Contact</li>
      <li class="cursor-pointer font-medium">Blog</li>
    </ul>

    <br />
    <div class="content-center p-5 fle flex-col hover:flex-row">
      <div
        class="
          bg-blue-600
          w-64
          h-12
          mb-3
          rounded-md
          text-center
          top-1/2
          left-1/2
          p-2
          text-white text-lg
          hover:bg-blue-500
          mr-4
        "
      >
        01
      </div>
      <div
        class="
          bg-blue-600
          w-64
          h-12
          mb-3
          rounded-md
          text-center
          top-1/2
          left-1/2
          p-2
          mr-4
          text-lg text-white
          hover:bg-blue-500
        "
      >
        02
      </div>
      <div
        class="
          bg-blue-600
          w-64
          h-12
          mb-3
          rounded-md
          text-center
          top-1/2
          left-1/2
          p-2
          mr-4
          text-lg text-white
          hover:bg-blue-500
        "
      >
        03
      </div>
    </div>

    <button
      class="
        bg-purple-600
        w-64
        h-12
        mb-3
        rounded-md
        top-1/2
        left-1/2
        p-2
        text-white text-xl
        hover:bg-blue-500
        mx-6
      "
    >
      Login
    </button>
  </body>
</html>
